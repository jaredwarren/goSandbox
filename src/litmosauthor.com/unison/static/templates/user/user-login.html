<link rel="import" href="/static/components/core-selector/core-selector.html">
<link rel="import" href="/static/components/paper-input/paper-input.html">
<link rel="import" href="/static/components/paper-fab/paper-fab.html">
<link rel="import" href="/static/components/paper-button/paper-button.html">
<link rel="import" href="/static/components/core-icons/core-icons.html">
<link rel="import" href="/static/components/core-ajax/core-ajax.html">

<polymer-element name="user-login" attributes="user userDefaults wide" center layout vertical>

<template>
  
  <style>
  
    core-toolbar {
      background-color: none;
    }

    .hero {
      background-color: white;
    }

    .card {
      background-color: white;
      padding: 20px 16px;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
    }

    .wide.card {
      margin-top: 64px;
      max-height: 280px;
      min-width: 400px;
      max-width: 512px;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      border-radius: 2px;
    }

    .header {
      font-size: 1.5em;
      color: #00BCD4;
      font-weight: lighter;
    }
    .header.spaced {
      margin-top: 16px;
    }

    .indent {
      padding: 0 2px;
    }

    .topeka-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: inline-block;
      overflow: hidden;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    .avatar-wrapper {
      display: inline-block;
      padding: 2px;
      margin: 6px 0;
    }

    .avatar-wrapper.core-selected {
      background-color: #00BCD4;
      border-radius: 50%;
    }

    .avatar-dummy {
      width: 68px;
      height: 0px;
    }

    #avatarList {
      margin: 16px 0 8px 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    #check {
      width: 56px;
      height: 56px;
      background-color: #f5f5f5;
      fill: black;
    }

    paper-fab {
      transition: transform 500ms cubic-bezier(0.4, 0, 0.2, 1) 500ms, background-color 500ms cubic-bezier(0.4, 0, 0.2, 1);
      -webkit-transition: -webkit-transform 500ms cubic-bezier(0.4, 0, 0.2, 1) 500ms, background-color 500ms cubic-bezier(0.4, 0, 0.2, 1);
      -webkit-transform: scale(0);
      transform: scale(0);
      -webkit-transform-origin: 50% 50%;
      transform-origin: 50% 50%;
    }

    paper-fab[showing] {
      -webkit-transform: none;
      transform: none;
    }

    /* TODO(kschaaf): fix more generally */
    paper-fab[disabled] {
      pointer-events: none;
    }
    
    .main {
      position: relative;
    }
    
    .bg {
      background-color: #eee;
    }

    :host([animate]:not(.core-selected)) .bg {
      z-index: -1;
    }

    paper-input {
      max-width: 20em;
      width: auto;
    }

  </style>
  
  <div class="bg" fit dummy cross-fade></div>

  <div class="main" flex layout vertical cross-fade-delayed?="{{parentElement.lastSelected === 'splash'}}">
    <div class="card {{ {wide: wide} | tokenList }}" flex layout vertical slide-up-offscreen?="{{parentElement.selected === 'profile'}}" cross-fade="{{!wide && parentElement.selected !== 'profile'}}">
      <div layout vertical flex cross-fade-delayed?="{{parentElement.lastSelected !== 'splash' && wide}}" on-keypress="{{ keypressAction }}">
        <form action="/user/login/" method="post" id="loginForm">
          <core-ajax
            id="loginAjax"
            url="/user/login/"
            params="{{params}}"
            method="post"
            handleAs="json"
            on-core-response="{{handleResponse}}"
            on-core-error="{{errorHandleResponse}}"></core-ajax>

          <div class="indent" layout vertical flex>
              <div class="header">{{userDefaults ? 'Your Profile' : 'Sign In'}}</div>
              <paper-input label="Login" id="username"></paper-input>
              <paper-input label="password" id="password" type="password"></paper-input>
          </div>

          <div horizontal center layout>
            <div flex></div>
            <paper-fab id="check" icon="check" showing?="{{$.username.inputValue.length && $.password.inputValue.length && selectedAvatar !== undefined}}" on-tap="{{handleLogin}}"></paper-fab>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>

<script>
  Polymer('user-login', {
    // tab through the input fields on "Enter"
    keypressAction: function(ev) {
      var code = ev.keyCode || ev.charCode;
      var key = ev.keyIdentifier;
      if (key === 'Enter' || code === 13) {
        var target = ev.target;
        if (target === this.$.first) {
          // TODO(dfreedm): calling the focus event handler in lieu of a real api
          this.$.password.focusAction();
        } else if (target === this.$.password) {
          // after "last" field, lower keyboard to show avatar list
          this.$.password.blur();
        }
      }
    },

    ready: function() {
      if (!this.user) {
        this.selectRandomAvatar();
      }
    },

    selectRandomAvatar: function() {
      this.selectedAvatar = Math.floor(Math.random() * 16);
    },

    userDefaultsChanged: function() {
      if (this.userDefaults) {
        var n = this.userDefaults.name;
        this.$.username.value = n.substring(0, n.length-2);
        this.$.password.value = n[n.length-1];
        this.selectedAvatar = this.userDefaults.avatar - 1;
        this.score = this.userDefaults.score;
      } else {
        this.$.username.value = '';
        this.$.password.value = '';
        this.selectRandomAvatar();
        this.score = 0;
      }
    },

    handleLogin: function() {
      this.params = {
        username: this.$.username.value,
        password: this.$.password.value
      }
      this.$.loginAjax.go();
      //this.$.loginForm.submit();
    },

    handleLogout: function() {
      this.user = null;
      this.userDefaults = null;
    }
  });
</script>

</polymer-element>
