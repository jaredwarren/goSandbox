    loadPage: function(pageData){

      var me = this,
          pType = this.cleanPType(pageData.pType),
          url = pageData.path,
          pageCarousel = this.$.pageCarousel;

      // load pate template first
      Polymer.import( ['page/'+pType+'/'+pType+".html"], function() {
        Polymer.import( [url], function() {
          try{
            var link = document.querySelector("link[href='"+url+"']");
            var content = link.import.querySelector(pType);
            me.currentPage = document.importNode(content, true);
            pageCarousel.appendChild(me.currentPage);
            me.selected++;
          }catch(e){}
        });
      });


    },
  });
  </script>
</polymer-element>
